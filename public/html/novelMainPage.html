<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK3L小说网</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="../js/novelMainPage.js"></script>
    <link rel="stylesheet" href="../css/novelMainPage.css">
    <link rel="stylesheet" href="../css/alert.css">
    <script src="../js/alert.js"></script>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1969052_qrp5gyeywzd.css">
</head>

<body>
    <div class="box">
        <div class="header">
            <img src="../assets/images/logo2.png" class="header_logo">
            <div class="header_right">
                <span>分类</span>
                <span>书架</span>
                <span>会员中⼼</span>
                <span>⼿机APP</span>
                <div class="loginInOut">
                    <i class="iconfont icon-sousuo"></i>
                    <span>登录</span>
                    /
                    <span>注册</span>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="novel_img">
                <img src="../assets/images/log2.png">
            </div>
            <div class="novel_introduce">
                <div class="novel_introduce_left">
                    <li>这是标题</li>
                    <li><span>这是作者</span> 著</li>
                </div>
                <div class="novel_introduce_right">
                    <li><span>66.6万字</span><span>888.8万总推荐</span></li>
                    <li>
                        <button>连载</button>
                        <button>玄幻</button>
                        <button>签约</button>
                    </li>
                </div>
                <div class="novel_introduce_btns">
                    <button>开始阅读</button>
                    <button>加入书架</button>
                </div>
            </div>
            <div class="main_content">
                <div class="main_content_header">
                    <li>
                        <span class="border_bottom">作品信息</span>
                        <span>章节⽬录</span>
                    </li>
                </div>
                <div class="main_content_page">
                    <div class="main_content_txt">
                        <li>作品简介</li>
                        <li></li>
                    </div>
                    <div class="readerSay">
                        <li>粉丝互动</li>
                        <div class="readerSays">
                            <div class="saysTop">该书暂时还没有评论哦，快抢沙发!</div>
                            <div class="sendSays">
                                <textarea placeholder="有想法？快写下来吧!" maxlength="150"></textarea>
                                <button class="send_says hide">发表评论</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="books_send">
                    <li>相关推荐</li>
                    <div class="main_content_txt_right"></div>
                </div>
                <div class="main_content_chapter hide">
                    <li>正文卷:共<span class="chapter_pages">0</span>章</li>
                    <div class="main_content_chapter_page"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
