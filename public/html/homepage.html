<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1969052_nq4o253enq.css">
    <link rel="stylesheet" href="../css/homepage.css">
    <title>个人中心</title>
</head>
<body>
    <div id="box">
        <div id="header">
            <img id="Logo" src="../assets/homePageImg/logo.png" alt="">
            <ul id="navbarUl" >
                <li class="navbarLi1">分类</li>
                <li class="navbarLi2">书架</li>
                <li class="navbarLi3">会员中心</li>
                <li class="navbarLi4">手机APP</li>
            </ul>
            <div id="loginBox">
                <i class="iconfont icon-sousuo"></i>
                <span>登录/注册</span>
            </div>

            <div id="card">
                <div id="cardTop">
                <div id="headPortrait">
                    <i class="iconfont icon-gai"></i>
                </div>
                <p id="nickname">aaaaaa</p>
                <ul id="accountInformation">
                    <li>关注</li>
                    <li>粉丝</li>
                    <li>获赞</li>
                </ul>
                <ul id="accountInformationOne">
                    <li>121</li>
                    <li>3k</li>
                    <li>1.1w</li>
                </ul>
                </div>

                <div id="cardBottom">
                    <ul id="information">
                        <li>主页</li>
                        <li>财务相关</li>
                        <li>我的书评</li>
                        <li>安全中心</li>
                        <li>会员中心</li>
                    </ul>
                </div>
            </div>

            <div id="bookshelf">
                <span id="myBookshelf">我的书架</span>
                <div class="floor firstFloor">
                    <div class="book">
                        <div class="bookContent"></div>
                        <p>我是小说家啊</p>
                    </div>
                    <div class="book">
                        <div class="bookContent"></div>
                    </div>
                    <div class="book">
                        <div class="bookContent"></div>
                    </div>
                    <div class="book">
                        <div class="bookContent"></div>
                    </div>
                </div>
                <div class="floor secondFloor"></div>
                <p id="more">更多<i class="iconfont icon-ziyuanldpi"></i></p>
            </div>
        </div>
        <div id="history">
            <span id="historySpan">历史记录</span>
            <i class="iconfont icon-danseshixintubiao-"></i>
            <div id="historyFloor">
                <div class="historyBook"></div>
                <div class="historyBook"></div>
                <div class="historyBook"></div>
                <div class="historyBook"></div>
                <div class="historyBook"></div>
            </div>
        </div>
    </div>

    <div id="modifyPage">
        <div id="leftTop">
            <i class="iconfont icon-gai"></i>
            <p>资料修改</p>
        </div>

        <div id="modifyCard">
            <div id="modifyHeadportrait">
                <i class="iconfont icon-gai"></i>
            </div>
            <div id="modifyNickname">
                <span>昵称:</span>
                <input type="text" id="nicknameIpt">
            </div>
            <div class="modifyPassword fisrtPassword">
                <span>密码：</span>
                <input type="password" id="fisrstPsdInp">
            </div>
            <div class="modifyPassword secondPassword">
                <span>确认密码：</span>
                <input type="password" id="secondPsdInp">
            </div>
            <div id="btnCombination">
                <span class="btn cancel">取消</span>
                <span class="btn save">保存</span>
            </div>
        </div>
    </div>
</body>
</html>
