<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="../js/novelStartRead.js"></script>
    <link rel="stylesheet" href="../css/novelMainPage.css">
    <link rel="stylesheet" href="../css/novelStartRead.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1969052_kgmixq62su.css">
    <title>Start Reading</title>
</head>

<body>
    <div class="box">
        <div class="header">
            <img src="../assets/images/logo2.png" class="header_logo">
            <div class="header_right">
                <span>分类</span>
                <span>书架</span>
                <span>会员中⼼</span>
                <span>⼿机APP</span>
                <div class="loginInOut">
                    <i class="iconfont icon-sousuo"></i>
                    <span>登录</span>
                    /
                    <span>注册</span>
                </div>
            </div>
        </div>
        <div class="read_box">
            <div class="book_navigation">
                <li><i class="iconfont icon-fanhui"></i>返回</li>
                <li><i class="iconfont icon-mulu"></i>目录</li>
                <li><i class="iconfont icon-shezhi"></i>设置</li>
                <li><i class="iconfont icon-shelf"></i>书架</li>
                <li><i class="iconfont icon-chongzhi"></i>充值</li>
                <li><i class="iconfont icon-dingbu"></i>顶部</li>
                <div class="mune"></div>
            </div>
            <div class="book_content">
                <li class="book_tittle">未知错误,暂无章节内容!</li>
                <div class="book_reader_content"></div>
            </div>
        </div>
    </div>
</body>

</html>
